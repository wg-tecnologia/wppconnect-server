version: "3"

services:
  wppconnect:
    build:
      context: .
    volumes:
      - ./config.ts:/usr/src/wpp-server/config.ts
      - ./wppconnect_tokens:/usr/src/wpp-server/tokens
    ports:
      - "21468:21465"  # Mapeia porta externa 21468 para porta interna 21468

volumes:
  wppconnect_tokens: {}
